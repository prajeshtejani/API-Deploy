<html>
  <head>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <form action="/bFlipper" method="POST" class="form-example">
      <div class="form-example">
        <label for="city_name">Enter City Name: </label>
        <input type="text" name="city_name" id="city_name" required>
      </div>
      <label for="Gender">Gender:</label>
    <select id="Gender" name="Gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>

    <div class="form-example">
        <label for="Age">Age: </label>
        <input type="text" name="Age" id="Age" required>
      </div>

      <div class="form-example">
        <label for="Income">Income: </label>
        <input type="text" name="Income" id="Income" required>
      </div>


      <div class="form-example">
        <input class="btn btn-primary" type="submit"  value="Predict">
      </div>
    </form>
  </body>
</html>
